name: Android Debug Build & Release with Auto-Increment

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git operations

      - name: Set up JDK 18
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '18'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Auto-increment version name and get version info
        id: auto_increment_version
        run: |
          # Read current version name and code from build.gradle
          CURRENT_VERSION_NAME=$(grep "versionName" app/build.gradle | cut -d'"' -f2)
          VERSION_PARTS=$(echo $CURRENT_VERSION_NAME | sed -e 's/^["]//' -e 's/["]$//')
          
          # Extract major.minor and date-build number parts
          BASE_VERSION=$(echo $VERSION_PARTS | cut -d'.' -f1-2)
          BUILD_PART=$(echo $VERSION_PARTS | cut -d'-' -f2)
          
          # Get today's date in YYMMDD format
          TODAY_DATE=$(date +%y%m%d)
          
          # Get the current date part from the version name
          CURRENT_DATE=$(echo $BUILD_PART | cut -d'-' -f1)
          
          # Initialize the new build number
          NEW_BUILD_NUMBER=1
          
          # Check if the current date part is today's date
          if [ "$CURRENT_DATE" == "$TODAY_DATE" ]; then
            # If so, increment the existing build number
            CURRENT_BUILD_NUMBER=$(echo $BUILD_PART | cut -d'-' -f2)
            NEW_BUILD_NUMBER=$((CURRENT_BUILD_NUMBER + 1))
          fi
          
          NEW_VERSION_NAME="$BASE_VERSION.$TODAY_DATE-$NEW_BUILD_NUMBER"
          
          # Replace old versionName with new one
          sed -i "s/versionName \"$CURRENT_VERSION_NAME\"/versionName \"$NEW_VERSION_NAME\"/" app/build.gradle
          
          # Use a timestamp for versionCode for a guaranteed unique, monotonically increasing number
          NEW_VERSION_CODE=$(date +%s)
          
          # Replace old versionCode with new one
          sed -i "s/versionCode [0-9]*/versionCode $NEW_VERSION_CODE/" app/build.gradle
          
          # Set environment variables for next steps
          echo "VERSION_NAME=$NEW_VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$NEW_VERSION_CODE" >> $GITHUB_ENV
          
          # Commit the change
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add app/build.gradle
          git commit -m "chore: Auto-increment versionName to $NEW_VERSION_NAME"
          git push

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Rename debug APK file
        run: |
          mkdir -p temp_output
          mv app/build/outputs/apk/debug/app-debug.apk temp_output/CashQR-v${{ env.VERSION_NAME }}+${{ env.VERSION_CODE }}-debug.apk

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: temp_output/CashQR-v${{ env.VERSION_NAME }}+${{ env.VERSION_CODE }}-debug.apk
          name: CashQR v${{ env.VERSION_NAME }} (Debug)
          tag_name: v${{ env.VERSION_NAME }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
